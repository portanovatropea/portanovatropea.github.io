<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porta Nova Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .iframe-container {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Responsive design per dispositivi mobili */
        @media (max-width: 768px) {
            .iframe-container {
                padding: 0;
            }
            
            iframe {
                width: 100%;
                height: 100vh;
                transform: scale(0.8);
                transform-origin: top center;
                border-radius: 0;
            }
        }
        
        @media (max-width: 480px) {
            .iframe-container {
                padding: 0;
            }
            
            iframe {
                width: 142.86%;
                height: 142.86vh;
                transform: scale(0.7);
                transform-origin: top left;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://docs.google.com/document/d/e/2PACX-1vQWkSY1kLr0PpqI2eguEwgFghARL-rGqdsEX6-yyEUx2Jg6Ilxi89TDjbILFU48Rgad-sW-65-aCfUB/pub?embedded=true&widget=true&chrome=false"
            title="Menu"
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
